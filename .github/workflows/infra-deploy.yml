name: Deploy Infrastructure to Azure

on:
  push:
    paths:
      - 'infra/**'

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check if Web App Exists
        id: check_webapp
        run: |
          set -e
          echo "Checking if Azure Web App exists..."
          EXISTS=$(az webapp show --name flask-python-app --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "name" -o tsv || echo "")
          if [ -z "$EXISTS" ]; then
            echo "Web App does not exist. Proceeding with deployment."
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Web App already exists. Skipping deployment."
            echo "deploy=false" >> $GITHUB_OUTPUT

      - name: Deploy ARM Template
        if: steps.check_webapp.outputs.deploy == 'true'
        run: |
          echo "Deploying ARM template..."
          az deployment group create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --template-file infra/azure_flask_app_template_indonesia.json \
            --parameters location="Indonesia Central"